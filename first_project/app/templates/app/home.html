<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    <h1>Выберите раздел</h1>
    {% for title, url in pages.items %}
        <a href="{{ url }}">{{ title }}</a>
        <br>
    {% endfor %}

    {% if msg %}
        <h2>{{ msg }}</h2>
    {% endif %}

    {% if list_cd %}
        <h2>{{ list_cd }}</h2>
    {% endif %}

    {% if image_url %}
    <h2>Картинка дня от NASA</h2>
    <img src="{{ image_url }}" alt="NASA Image" width="600">
    {% endif %}

</body>
</html>
